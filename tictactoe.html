<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Tic Tac Toe</h1>

<div id="display">x, you're up first</div>

<div id="board">
  <div class="column">
    <div class="box row1 " id="11"></div>
    <div class="box row2 col1" id="21"></div>
    <div class="box row3 col1 " id="31"></div>

  </div>
  <div class="column">
    <div class="box row1" id="12"></div>
    <div class="box row2 " id="22"></div>
    <div class="box row3 " id="32"></div>


  </div>
  <div class="column">
    <div class="box row1" id="13"></div>
    <div class="box row2 " id="23"></div>
    <div class="box row3 " id="33"></div>
  </div>
</div>
<button id="reset">Reset</button>

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
